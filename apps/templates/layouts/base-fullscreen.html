<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="apple-touch-icon"
          sizes="76x76"
          href="{{ ASSETS_ROOT }}/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="{{ ASSETS_ROOT }}/img/favicon.png"/>

    <title>
      SENG406 Unsecure App
      {% block title %}{% endblock %}
    </title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
          rel="stylesheet"/>
    <link href="{{ ASSETS_ROOT }}/css/nucleo-icons.css" rel="stylesheet" />
    <link href="{{ ASSETS_ROOT }}/css/nucleo-svg.css" rel="stylesheet" />
    <link href="{{ ASSETS_ROOT }}/css/fontawesome6-all.min.css"
          rel="stylesheet"/>
    <link href="{{ ASSETS_ROOT }}/css/nucleo-svg.css" rel="stylesheet" />
    <link id="pagestyle"
          href="{{ ASSETS_ROOT }}/css/soft-ui-dashboard.css?v=1.0.6"
          rel="stylesheet"/>
    <link id="pagestyle_dark"
          href="{{ ASSETS_ROOT }}/css/dark-theme-core.css"
          rel="stylesheet"/>
    <link href="{{ ASSETS_ROOT }}/css/custom-tweaks.css" rel="stylesheet"/>
    {% block stylesheets %}
    {% endblock stylesheets %}

  </head>
  <body>

    {% block content %}
    {% endblock content %}

    {% include "includes/scripts.html" %}

    <!-- Specific JS goes HERE -->
    {% block javascripts %}
    {% endblock javascripts %}

    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
          var options = {
              damping: '0.5'
          }
          Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{{ ASSETS_ROOT }}/js/soft-ui-dashboard.min.js?v=1.0.6"></script>

  </body>
</html>
