<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
       id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
       aria-hidden="true"
       id="iconSidenav"></i>
    <a class="navbar-brand m-0" href="{% url "index" %}">
      <img src="{{ ASSETS_ROOT }}/img/logo-ct-dark.png"
           class="navbar-brand-img h-100"
           alt="main_logo">
      <span class="ms-1 font-weight-bold">SENG406 Unsecure App</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0"/>
  <div class="collapse navbar-collapse  w-autoh" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if 'index' in context.segment %} active{% endif %}"
           href="{% url "index" %}">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-diagram-project"></i>
          </div>
          <span class="nav-link-text ms-1">Projects</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if 'profiles' in context.segment %} active{% endif %}"
           href="{% url "all_profiles" %}">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-users"></i>
          </div>
          <span class="nav-link-text ms-1">Profiles</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if 'billing' in context.segment %} active{% endif %}"
           href="{% url "billing" %}">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-money-bill-wave"></i>
          </div>
          <span class="nav-link-text ms-1">Billing</span>
        </a>
      </li>
      <li class="nav-item mt-3">
        <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">My Account</h6>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if 'my_profile' in context.segment %} active{% endif %}"
           href="{% url "edit_profile" user_id=user.id %}">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-user-pen"></i>
          </div>
          <span class="nav-link-text ms-1">My profile</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
